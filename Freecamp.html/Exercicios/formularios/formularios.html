<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name" >Enter Your First Name: <input type="text" id="first-name" required name="forms">
            </label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required name="forms">
            </label>
            <label for="email">Enter Your Email: <input type="email" id="email" required name="forms">
            </label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" required pattern="[a-z0-5]{8,}" name="forms"></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"> Personal <input type="radio" name="account-type" checked id="personal-account" class="inline"></label>
            <label for="business-account"> Business <input type="radio" name="account-type" id="business-account" class="inline"></label>
        </fieldset>
        <fieldset>
            <label for="profile-picture"> Upload a profile picture: <input type="file" id="profile-picture" name="forms"></label>
            <label for="age"> Input your age (years): <input type="number" min="13" max="120" id="age" name="forms"></label>
            <label for="referrer" name="forms"> How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio" name="forms">Provide a bio:   <textarea name="radio" id="bio"  placeholder="I like coding on the beach..."></textarea></label>        
        </fieldset>
        
            <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions" name="forms"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" class="inline">terms and conditions</a> </label>
        <input type="submit" value="Submit">

</form>
    
</body>
</html>

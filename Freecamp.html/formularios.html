<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required>
            </label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required>
            </label>
            <label for="email">Enter Your Email: <input type="email" id="email" required>
            </label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" required pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"> Personal <input type="radio" name="account-type" checked id="personal-account"></label>
            <label for="business-account"> Business <input type="radio" name="account-type" id="business-account"></label>
        </fieldset>
        <fieldset>
            <label for=""> Upload a profile picture: <input type="file"></label>
            <label for=""> Input your age (years): <input type="number" min="13" max="120"></label>
        </fieldset>
            <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> </label>
        <input type="submit" value="Submit">

</form>
    
</body>
</html>

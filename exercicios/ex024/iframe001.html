<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe { 
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando um uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com"></a>
        </iframe>
        
        para aprender a programar
    </p>
    <p> O repositório do Guanarabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" >
        Acesse o através do link <a href="https://gustavoguanabara.github.io"></a>
        </iframe>
        
        também é bem legal!</p>

    
</body>
</html>
